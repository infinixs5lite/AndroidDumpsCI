name: Dump
 
on:
  push:
    paths-ignore:
      - '*.md'
    branches: [ main ]

defaults:
  run:
    shell: bash

env:
  ROM_URL: https://mva2.androidfilehost.com/dl/a61TuRnBprs7FsQLsIkSnw/1710850999/4279422670115719789/%5BHovatek%5D_Tecno_Spark_8C_%28KG5k-F062-11.0-GL-V62-20220715%29_SPD.zip

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
       - name: Checkouts
         uses: actions/checkout@v2

       - name: Clone Dumpyara
         run: |
              git clone https://github.com/AndroidDumpsCI/firmware_dumper

       - name: Setup Dumpyara environment
         working-directory: firmware_dumper
         run: |
              sudo bash setup.sh
              git config --global user.name "Hitalo"
              git config --global user.email "40531911+HitaloSama@users.noreply.github.com"

       - name: Setup config envs
         working-directory: firmware_dumper
         run: |
              echo "${{ secrets.GIT_TOKEN }}" > .github_token
              echo "${{ secrets.GIT_ORG_NAME }}" > .github_orgname
              echo "${{ secrets.BOT_TOKEN }}" > .tg_token
              echo "${{ secrets.CHAT_ID }}" > .tg_chat

       - name: Running Dumpyara
         working-directory: firmware_dumper
         run: |
              ./dump.sh "https://mva2.androidfilehost.com/dl/a61TuRnBprs7FsQLsIkSnw/1710850999/4279422670115719789/%5BHovatek%5D_Tecno_Spark_8C_%28KG5k-F062-11.0-GL-V62-20220715%29_SPD.zip"
